<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Quality Classifier - Login</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .login-box {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(0,0,0,0.2);
            text-align: center;
            width: 330px;
        }

        button {
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            background-color: #4285F4;
            color: white;
            font-weight: bold;
        }

        button:hover {
            background-color: #357ae8;
        }
    </style>
</head>

<body>
    <div class="login-box">
        <h2>Vegetable Quality Classifier</h2>
        <p>Login to continue</p>
        <button onclick="loginWithGoogle()">Login with Google</button>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <!-- Your script -->
    <script src="script.js"></script>

</body>
</html>
